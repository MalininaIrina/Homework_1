<body><span style="font-family: Arial;">
    <h1>Тег &lt;meta&gt;</h1>
    <p>В теге &lt;meta&gt; хранится краткое описание страницы, ключевые слова и другие данные, которые могут понадобиться браузерам и поисковым системам.</p>
    <p>Таких метатегов может быть любое количество. Все они размещаются внутри тега &lt;head&gt;, желательно в самом начале.</p>
    <a href="/metadata.html">Назад</a>

    <a href="/index.html">На главную</a>
</span>
</body>
</html>
